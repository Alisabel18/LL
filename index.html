<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Participant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4fdfc;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input.small, select.small {
      width: 100px;
    }
    input.medium, select.medium {
      width: 200px;
    }
    input.full, select.full {
      width: 100%;
    }
    button {
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mainContent, #participantForm, #dashboardSection {
      display: none;
    }
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #loginPage input {
      width: 250px;
    }
    .progress-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(var(--color) calc(var(--percent) * 1%), #e6e6e6 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
      margin: 0 auto;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    .participant-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-left {
      flex: 1;
    }
    .header-center {
      flex: 2;
      text-align: center;
    }
    .header-right {
      flex: 1;
      text-align: right;
    }
    #searchBar {
      width: 200px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1 1 22%;
      min-width: 100px;
    }
  </style>
</head>
<body>

<div id="loginPage">
  <h2>Admin Login</h2>
  <label>Username</label>
  <input type="text" id="loginUser" class="medium">
  <label>Password</label>
  <input type="password" id="loginPass" class="medium">
  <button onclick="checkLogin()">Login</button>
</div>

<div id="mainContent">
  <h2>Welcome to the Participant Dashboard</h2>
  <div class="card">
    <h3>Add Participant Details</h3>
    <div class="form-row">
      <div class="form-group"><label>Surname</label><input type="text" class="medium"></div>
      <div class="form-group"><label>First Name</label><input type="text" class="medium"></div>
      <div class="form-group"><label>Middle Initial</label><input type="text" class="small"></div>
      <div class="form-group"><label>Extension</label><input type="text" class="small"></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Gender</label><select class="small"><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select></div>
      <div class="form-group"><label>Birthdate</label><input type="date" id="birthdate" class="small" onchange="calculateAge()"></div>
      <div class="form-group"><label>Age</label><input type="number" id="age" class="small" readonly></div>
      <div class="form-group"><label>Civil Status</label><select class="medium"><option value="">Select</option><option>Single</option><option>Married</option><option>Divorced</option><option>Widowed</option></select></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Cluster</label><select class="medium"><option value="">Select</option><option>Luzon</option><option>Visayas</option><option>Mindanao</option></select></div>
      <div class="form-group"><label>Location</label><select class="full">
        <option value="">Select location</option>
        <option>Quezon City</option>
        <option>Cebu City</option>
        <option>Davao City</option>
        <option>Baguio</option>
        <option>Iloilo</option>
      </select></div>
    </div>
    <button>Add Participant</button>
  </div>
</div>

<script>
  function checkLogin() {
    const username = document.getElementById("loginUser").value;
    const password = document.getElementById("loginPass").value;
    const adminUsername = "isabeeel";
    const adminPassword = "admin123";

    const mainContent = document.getElementById("mainContent");
    const loginPage = document.getElementById("loginPage");

    if (mainContent && loginPage) {
      if (username === adminUsername && password === adminPassword) {
        loginPage.style.display = "none";
        mainContent.style.display = "block";
      } else {
        alert("Invalid admin login.");
      }
    } else {
      alert("Application error: missing main content container.");
    }
  }

  function calculateAge() {
    const birthdate = document.getElementById("birthdate").value;
    const ageInput = document.getElementById("age");
    if (birthdate) {
      const today = new Date();
      const birthDate = new Date(birthdate);
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      ageInput.value = age;
    } else {
      ageInput.value = "";
    }
  }
</script>

</body>
</html>
