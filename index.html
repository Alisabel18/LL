<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Participant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f5f1;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    input, select, button {
      font-family: 'Poppins', sans-serif;
    }
    #menuIcon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #menuDropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #menuDropdown button {
      display: block;
      width: 100%;
      border: none;
      background: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    #menuDropdown button:hover {
      background-color: #f0f0f0;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .input-row input, .input-row select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #participantForm {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .dashboard-box {
      padding: 10px;
      border-radius: 10px;
      background-color: #ffffff;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .progress {
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-inner {
      height: 100%;
      text-align: center;
      line-height: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Menu Icon -->
<div id="menuIcon" onclick="toggleMenu()">☰</div>
<div id="menuDropdown">
  <button onclick="changePassword()">Change Password</button>
  <button onclick="logout()">Log Out</button>
</div>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <h2>Login</h2>
  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">
  <button onclick="checkLogin()">Login</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" style="display:none;">
  <h2>Participant Dashboard</h2>
  <button onclick="showForm()">+ Add Participant</button>

  <form id="participantForm" style="display:none;">
    <div class="input-row">
      <input type="text" id="surname" placeholder="Surname" required>
      <input type="text" id="firstname" placeholder="First Name" required>
      <input type="text" id="mi" placeholder="Middle Initial">
      <input type="text" id="extension" placeholder="Extension">
    </div>
    <div class="input-row">
      <select id="gender" required>
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="birthdate" required>
      <input type="text" id="age" placeholder="Age" readonly>
      <select id="status" required>
        <option value="">Civil Status</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Widowed">Widowed</option>
      </select>
    </div>
    <div class="input-row">
      <select id="cluster" required>
        <option value="">Cluster</option>
        <option value="Luzon">Luzon</option>
        <option value="Visayas">Visayas</option>
        <option value="Mindanao">Mindanao</option>
      </select>
      <select id="location" required>
        <option value="">Location</option>
        <option value="Baguio">Baguio</option>
        <option value="Cebu">Cebu</option>
        <option value="Davao">Davao</option>
        <option value="Manila">Manila</option>
      </select>
    </div>
    <div class="input-row">
      <input type="number" id="expected" placeholder="Expected Harvest (kg)" min="0" max="1000" required>
      <input type="number" id="actual" placeholder="Actual Harvest (kg)" min="0" max="1000" required>
      <input type="number" id="consumption" placeholder="Consumption (kg)" min="0" max="1000">
    </div>
    <div class="input-row">
      <input type="number" id="income" placeholder="Income (₱)" min="0">
    </div>
    <div class="input-row">
      <select id="q1"><option value="">Q1</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="q2"><option value="">Q2</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="q3"><option value="">Q3</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="q4"><option value="">Q4</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="q5"><option value="">Q5</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
    </div>
    <button type="submit" onclick="submitParticipant(event)">Save Participant</button>
  </form>

  <div id="dashboardSection"></div>
</div>

<!-- DELETE PASSWORD MODAL -->
<div id="passwordModal" style="display:none;">
  <h3>Enter Admin Password to Delete</h3>
  <input type="password" id="deletePassword">
  <button onclick="confirmPassword()">Confirm</button>
  <button onclick="closePasswordModal()">Cancel</button>
</div>

<script>
  // All your JS functions and dashboard logic continue here
</script>

</body>
</html>
