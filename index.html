<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Participant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4fdfc;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input.small, select.small { width: 100px; }
    input.medium, select.medium { width: 200px; }
    input.full, select.full { width: 100%; }
    input#searchInput { width: 400px; }
    button {
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mainContent, #dashboardSection, #participantForm { display: none; }
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-top: 20px; }
    .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .form-group { flex: 1 1 22%; min-width: 100px; }
    #participants .participant-item {
      padding: 8px;
      margin: 5px 0;
      background-color: #e1f5fe;
      border: 1px solid #90caf9;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: #e53935;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .progress-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(var(--color) calc(var(--percent) * 1%), #e6e6e6 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
      margin: 20px auto;
    }
    #passwordModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #passwordModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <h2>Admin Login</h2>
  <input type="text" id="loginUser" placeholder="Username" class="medium">
  <input type="password" id="loginPass" placeholder="Password" class="medium">
  <button onclick="checkLogin()">Login</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
  <h2>Participant Dashboard</h2>
  <input type="text" id="searchInput" placeholder="Search by name or cluster">
  <button onclick="showForm()">+ Add Participant Details</button>

  <form id="participantForm" class="card" onsubmit="submitParticipant(event)">
    <h3>Add Participant</h3>
    <div class="form-row">
      <input type="text" id="surname" placeholder="Surname" required>
      <input type="text" id="firstname" placeholder="First Name" required>
      <input type="text" id="mi" placeholder="Middle Initial">
      <input type="text" id="extension" placeholder="Extension (e.g., Jr.)">
    </div>
    <div class="form-row">
      <select id="gender" required class="small">
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="date" id="birthdate" required>
      <input type="number" id="age" placeholder="Age" readonly class="small">
      <select id="status" required class="medium">
        <option value="">Civil Status</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Widowed">Widowed</option>
        <option value="Separated">Separated</option>
      </select>
    </div>
    <div class="form-row">
      <select id="cluster" required class="medium">
        <option value="">Cluster</option>
        <option value="Luzon">Luzon</option>
        <option value="Visayas">Visayas</option>
        <option value="Mindanao">Mindanao</option>
      </select>
      <select id="location" required class="medium">
        <option value="">Location</option>
        <option value="Quezon">Quezon</option>
        <option value="Cebu">Cebu</option>
        <option value="Davao">Davao</option>
        <option value="Iloilo">Iloilo</option>
        <option value="Zamboanga">Zamboanga</option>
      </select>
    </div>
    <h4>Confidence Questions (1-5)</h4>
    <input type="number" id="q1" min="1" max="5" required placeholder="Q1">
    <input type="number" id="q2" min="1" max="5" required placeholder="Q2">
    <input type="number" id="q3" min="1" max="5" required placeholder="Q3">
    <input type="number" id="q4" min="1" max="5" required placeholder="Q4">
    <input type="number" id="q5" min="1" max="5" required placeholder="Q5">
    <h4>Harvest Details (kg)</h4>
    <input type="number" id="expected" placeholder="Expected Harvest" min="0" max="1000" required>
    <input type="number" id="actual" placeholder="Actual Harvest" min="0" max="1000" required>
    <button type="submit">Submit</button>
  </form>

  <div id="participants"></div>
  <div id="dashboardSection" class="card"></div>
</div>

<!-- DELETE PASSWORD MODAL -->
<div id="passwordModal">
  <div id="passwordModalContent">
    <p>Enter admin password to delete:</p>
    <input type="password" id="deletePassword">
    <br>
    <button onclick="confirmPassword()">Submit</button>
    <button onclick="closePasswordModal()">Cancel</button>
  </div>
</div>

<script>
  let participants = [];
  let deletePendingId = null;

  document.getElementById("birthdate").addEventListener("change", function() {
    const bday = new Date(this.value);
    const ageDif = Date.now() - bday.getTime();
    const ageDate = new Date(ageDif);
    const age = Math.abs(ageDate.getUTCFullYear() - 1970);
    document.getElementById("age").value = age;
  });

  function checkLogin() {
    if (document.getElementById("loginUser").value === "isabeeel" &&
        document.getElementById("loginPass").value === "admin123") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Incorrect credentials.");
    }
  }

  function showForm() {
    document.getElementById("participantForm").style.display = "block";
  }

  function submitParticipant(event) {
    event.preventDefault();
    const name = `${document.getElementById("surname").value.trim()}, ${document.getElementById("firstname").value.trim()} ${document.getElementById("mi").value.trim()} ${document.getElementById("extension").value.trim()}`;
    const birthdate = document.getElementById("birthdate").value.trim();
    const location = document.getElementById("location").value.trim();
    const cluster = document.getElementById("cluster").value.trim();
    const gender = document.getElementById("gender").value.trim();
    const status = document.getElementById("status").value.trim();
    const expected = parseInt(document.getElementById("expected").value);
    const actual = parseInt(document.getElementById("actual").value);
    const scores = [1,2,3,4,5].map(i => parseInt(document.getElementById(`q${i}`).value));

    const isDuplicate = participants.some(p => p.name === name && p.birthdate === birthdate && p.location === location);
    if (isDuplicate) {
      alert("Duplicate entry. Participant not added.");
      return;
    }

    const participant = {
      id: Date.now(), name, birthdate, location, cluster, gender, status, scores, expected, actual
    };
    participants.push(participant);
    document.getElementById("participantForm").reset();
    document.getElementById("participantForm").style.display = "none";
    displayParticipants();
  }

  function displayParticipants() {
    const container = document.getElementById("participants");
    container.innerHTML = "";
    participants.forEach(p => {
      const item = document.createElement("div");
      item.className = "participant-item";
      item.innerHTML = `
        ${p.name}
        <button class="delete-btn" onclick="event.stopPropagation(); openPasswordModal(${p.id})">Delete</button>
      `;
      item.onclick = () => showDashboard(p);
      container.appendChild(item);
    });
  }

  function showDashboard(p) {
    const avg = (p.scores.reduce((a,b) => a + b, 0) / p.scores.length).toFixed(1);
    const confidenceColor = avg >= 4 ? '#4caf50' : avg >= 3 ? '#ffc107' : '#f44336';

    let harvestPercent = p.expected > 0 ? Math.round((p.actual / p.expected) * 100) : 0;
    let harvestColor = harvestPercent >= 75 ? '#4caf50' : harvestPercent >= 40 ? '#ffc107' : '#f44336';

    document.getElementById("dashboardSection").innerHTML = `
      <h3>${p.name}</h3>
      <p><strong>Cluster:</strong> ${p.cluster}</p>
      <p><strong>Location:</strong> ${p.location}</p>
      <div style="display:flex; justify-content:space-around;">
        <div>
          <p>Confidence</p>
          <div class="progress-circle" style="--percent: ${avg*20}; --color: ${confidenceColor};">
            ${avg}
          </div>
        </div>
        <div>
          <p>Harvest %</p>
          <div class="progress-circle" style="--percent: ${harvestPercent}; --color: ${harvestColor};">
            ${harvestPercent}%
          </div>
        </div>
      </div>
    `;
    document.getElementById("dashboardSection").style.display = "block";
  }

  function openPasswordModal(id) {
    deletePendingId = id;
    document.getElementById("deletePassword").value = "";
    document.getElementById("passwordModal").style.display = "flex";
  }

  function closePasswordModal() {
    deletePendingId = null;
    document.getElementById("passwordModal").style.display = "none";
  }

  function confirmPassword() {
    const password = document.getElementById("deletePassword").value;
    if (password === "admin123") {
      const confirmDelete = confirm("Are you sure you want to delete this participant?");
      if (confirmDelete && deletePendingId !== null) {
        participants = participants.filter(p => p.id !== deletePendingId);
        displayParticipants();
        document.getElementById("dashboardSection").style.display = "none";
      }
      closePasswordModal();
    } else {
      alert("Incorrect password.");
    }
  }
</script>
</body>
</html>
