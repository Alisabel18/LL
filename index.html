
<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Participant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4fdfc;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input.small, select.small { width: 100px; }
    input.medium, select.medium { width: 200px; }
    input.full, select.full { width: 100%; }
    input#searchInput { width: 400px; }
    button {
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mainContent, #participantForm, #dashboardSection { display: none; }
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-top: 20px; }
    .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .form-group { flex: 1 1 22%; min-width: 100px; }
    #participants .participant-item { padding: 8px; margin: 5px 0; background-color: #e1f5fe; border: 1px solid #90caf9; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .progress-circle {
      width: 130px; height: 130px; border-radius: 50%; background: conic-gradient(var(--color) calc(var(--percent) * 1%), #e6e6e6 0);
      display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: black; margin: 20px auto;
    }
    .delete-btn {
      background-color: #e53935;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<script>
  let participants = [];

  function checkLogin() {
    if (document.getElementById("loginUser").value === "isabeeel" && document.getElementById("loginPass").value === "admin123") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Incorrect credentials.");
    }
  }

  function calculateAge() {
    const bdate = new Date(document.getElementById("birthdate").value);
    const age = new Date().getFullYear() - bdate.getFullYear();
    document.getElementById("age").value = isNaN(age) ? '' : age;
  }

  function addParticipant() {
    if (participants.length >= 2000) return alert("Limit reached");

    const fname = document.getElementById("firstname").value.trim();
    const sname = document.getElementById("surname").value.trim();
    const birthdate = document.getElementById("birthdate").value.trim();
    const location = document.getElementById("location").value.trim();
    const fullName = `${sname}, ${fname}`;

    if (!fname || !sname || !birthdate || !location) {
      alert("First Name, Surname, Birthdate, and Location are required!");
      return;
    }

    const isDuplicate = participants.some(p => p.name === fullName && p.birthdate === birthdate && p.location === location);
    if (isDuplicate) {
      alert("Duplicate participant found. Entry will not be added.");
      return;
    }

    const participant = {
      name: fullName,
      mi: document.getElementById("mi").value,
      ext: document.getElementById("extension").value,
      gender: document.getElementById("gender").value,
      birthdate,
      age: document.getElementById("age").value,
      status: document.getElementById("civilStatus").value,
      cluster: document.getElementById("cluster").value,
      location,
      scores: ["q1", "q2", "q3", "q4", "q5"].map(id => parseInt(document.getElementById(id).value || 0))
    };
    participants.push(participant);
    displayParticipants();
  }

  function deleteParticipant(index) {
    const pass = prompt("Enter admin password to delete:");
    if (pass === "admin123") {
      participants.splice(index, 1);
      displayParticipants();
      document.getElementById("dashboardSection").style.display = "none";
    } else {
      alert("Incorrect password.");
    }
  }

  function displayParticipants() {
    const div = document.getElementById("participants");
    div.innerHTML = "";
    participants.forEach((p, i) => {
      const item = document.createElement("div");
      item.className = "participant-item";
      item.innerHTML = `<span>${p.name} (${p.cluster})</span>`;
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        deleteParticipant(i);
      };
      item.onclick = () => showDashboard(i);
      item.appendChild(deleteBtn);
      div.appendChild(item);
    });
  }

  function showDashboard(index) {
    const p = participants[index];
    const mean = p.scores.reduce((a, b) => a + b, 0) / p.scores.length;
    const percent = (mean / 5) * 100;
    let color = "#f44336";
    if (mean >= 4) color = "#4caf50";
    else if (mean >= 3) color = "#ff9800";

    const div = document.getElementById("confidenceOutput");
    div.innerHTML = `
      <p><strong>${p.name}</strong><br>Age: ${p.age}, Gender: ${p.gender}<br>Location: ${p.location}, Cluster: ${p.cluster}</p>
      <div class="progress-circle" style="--percent: ${percent}; --color: ${color};">${mean.toFixed(1)}</div>
    `;
    document.getElementById("dashboardSection").style.display = "block";
  }
</script>
</body>
</html>
