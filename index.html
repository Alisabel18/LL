
<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Participant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4fdfc;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input.small, select.small { width: 100px; }
    input.medium, select.medium { width: 200px; }
    input.full, select.full { width: 100%; }
    button {
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mainContent, #participantForm, #dashboardSection { display: none; }
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-top: 20px; }
    .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .form-group { flex: 1 1 22%; min-width: 100px; }
    #participants .participant-item { padding: 8px; margin: 5px 0; background-color: #e1f5fe; border: 1px solid #90caf9; border-radius: 5px; cursor: pointer; }
    .progress-circle {
      width: 130px; height: 130px; border-radius: 50%; background: conic-gradient(var(--color) calc(var(--percent) * 1%), #e6e6e6 0);
      display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: black; margin: 20px auto;
    }
  </style>
</head>
<body>
<div id="loginPage">
  <h2>Admin Login</h2>
  <label>Username</label>
  <input type="text" id="loginUser" class="medium">
  <label>Password</label>
  <input type="password" id="loginPass" class="medium">
  <button onclick="checkLogin()">Login</button>
</div>

<div id="mainContent">
  <h2>Participant Dashboard</h2>
  <input type="text" id="searchInput" placeholder="Search by name or cluster..." oninput="filterParticipants()">
  <button onclick="filterParticipants()">Search</button>
  <div class="card">
    <h3>Add Participant</h3>
    <div class="form-row">
      <div class="form-group"><label>Surname</label><input type="text" id="surname"></div>
      <div class="form-group"><label>First Name</label><input type="text" id="firstname"></div>
      <div class="form-group"><label>Middle Initial</label><input type="text" id="mi"></div>
      <div class="form-group"><label>Extension</label><input type="text" id="extension"></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Gender</label><select id="gender"><option value="">Select</option><option>Male</option><option>Female</option></select></div>
      <div class="form-group"><label>Birthdate</label><input type="date" id="birthdate" onchange="calculateAge()"></div>
      <div class="form-group"><label>Age</label><input type="number" id="age" readonly></div>
      <div class="form-group"><label>Civil Status</label><select id="civilStatus"><option value="">Select</option><option>Single</option><option>Married</option></select></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Cluster</label><select id="cluster"><option value="">Select</option><option>Luzon</option><option>Visayas</option><option>Mindanao</option></select></div>
      <div class="form-group"><label>Location</label><select id="location"><option value="">Select</option><option>QC</option><option>Cebu</option><option>Davao</option></select></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Confidence Q1</label><select id="q1"><option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></div>
      <div class="form-group"><label>Confidence Q2</label><select id="q2"><option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></div>
      <div class="form-group"><label>Confidence Q3</label><select id="q3"><option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></div>
      <div class="form-group"><label>Confidence Q4</label><select id="q4"><option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></div>
      <div class="form-group"><label>Confidence Q5</label><select id="q5"><option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></div>
    </div>
    <button onclick="addParticipant()">Add Participant</button>
  </div>

  <div class="card" id="participantList">
    <h3>Participants</h3>
    <div id="participants"></div>
  </div>

  <div class="card" id="dashboardSection">
    <h3>Participant Confidence Dashboard</h3>
    <div id="confidenceOutput"></div>
  </div>
</div>

<script>
  let participants = [];

  function checkLogin() {
    if (document.getElementById("loginUser").value === "isabeeel" && document.getElementById("loginPass").value === "admin123") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Incorrect credentials.");
    }
  }

  function calculateAge() {
    const bdate = new Date(document.getElementById("birthdate").value);
    const age = new Date().getFullYear() - bdate.getFullYear();
    document.getElementById("age").value = isNaN(age) ? '' : age;
  }

  function addParticipant() {
    if (participants.length >= 2000) return alert("Limit reached");

    const participant = {
      name: `${document.getElementById("surname").value}, ${document.getElementById("firstname").value}`,
      mi: document.getElementById("mi").value,
      ext: document.getElementById("extension").value,
      gender: document.getElementById("gender").value,
      birthdate: document.getElementById("birthdate").value,
      age: document.getElementById("age").value,
      status: document.getElementById("civilStatus").value,
      cluster: document.getElementById("cluster").value,
      location: document.getElementById("location").value,
      scores: ["q1", "q2", "q3", "q4", "q5"].map(id => parseInt(document.getElementById(id).value || 0))
    };
    participants.push(participant);
    displayParticipants();
  }

  function displayParticipants() {
    const div = document.getElementById("participants");
    div.innerHTML = "";
    participants.forEach((p, i) => {
      const item = document.createElement("div");
      item.className = "participant-item";
      item.textContent = `${p.name} (${p.cluster})`;
      item.onclick = () => showDashboard(i);
      div.appendChild(item);
    });
  }

  function filterParticipants() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const div = document.getElementById("participants");
    div.innerHTML = "";
    participants.filter(p => p.name.toLowerCase().includes(search) || p.cluster.toLowerCase().includes(search))
      .forEach((p, i) => {
        const item = document.createElement("div");
        item.className = "participant-item";
        item.textContent = `${p.name} (${p.cluster})`;
        item.onclick = () => showDashboard(i);
        div.appendChild(item);
      });
  }

  function showDashboard(index) {
    const p = participants[index];
    const mean = p.scores.reduce((a, b) => a + b, 0) / p.scores.length;
    const percent = (mean / 5) * 100;
    let color = "#f44336";
    if (mean >= 4) color = "#4caf50";
    else if (mean >= 3) color = "#ff9800";

    const div = document.getElementById("confidenceOutput");
    div.innerHTML = `
      <p><strong>${p.name}</strong><br>Age: ${p.age}, Gender: ${p.gender}<br>Location: ${p.location}, Cluster: ${p.cluster}</p>
      <div class="progress-circle" style="--percent: ${percent}; --color: ${color};">${mean.toFixed(1)}</div>
    `;
    document.getElementById("dashboardSection").style.display = "block";
  }
</script>
</body>
</html>
