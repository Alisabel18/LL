<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Participant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4fdfc;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input.small, select.small { width: 100px; }
    input.medium, select.medium { width: 200px; }
    input.full, select.full { width: 100%; }
    input#searchInput { width: 400px; }
    button {
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mainContent, #participantForm, #dashboardSection { display: none; }
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-top: 20px; }
    .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .form-group { flex: 1 1 22%; min-width: 100px; }
    #participants .participant-item {
      padding: 8px;
      margin: 5px 0;
      background-color: #e1f5fe;
      border: 1px solid #90caf9;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: #e53935;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .progress-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(var(--color) calc(var(--percent) * 1%), #e6e6e6 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
      margin: 20px auto;
    }
    #passwordModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #passwordModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="loginPage">
  <h2>Admin Login</h2>
  <input type="text" id="loginUser" placeholder="Username" class="medium">
  <input type="password" id="loginPass" placeholder="Password" class="medium">
  <button onclick="checkLogin()">Login</button>
</div>

<div id="mainContent">
  <h2>Participant Dashboard</h2>
  <input type="text" id="searchInput" placeholder="Search by name or cluster">
  <button onclick="showForm()">+ Add Participant Details</button>
  
  <div id="participants"></div>
  <div id="dashboardSection" class="card"></div>
</div>

<!-- Hidden password prompt modal -->
<div id="passwordModal">
  <div id="passwordModalContent">
    <p>Enter admin password to delete:</p>
    <input type="password" id="deletePassword">
    <br>
    <button onclick="confirmPassword()">Submit</button>
    <button onclick="closePasswordModal()">Cancel</button>
  </div>
</div>

<script>
  let participants = [];
  let deletePendingId = null;

  function checkLogin() {
    if (document.getElementById("loginUser").value === "isabeeel" &&
        document.getElementById("loginPass").value === "admin123") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Incorrect credentials.");
    }
  }

  function showForm() {
    const name = prompt("Enter full name (e.g. Surname, First MI):");
    const birthdate = prompt("Enter birthdate (YYYY-MM-DD):");
    const location = prompt("Enter location:");
    const cluster = prompt("Cluster (Luzon/Visayas/Mindanao):");
    const gender = prompt("Gender:");
    const status = prompt("Civil Status:");

    if (!name || !birthdate || !location || !cluster || !gender || !status) {
      alert("All fields required.");
      return;
    }

    const isDuplicate = participants.some(p => p.name === name && p.birthdate === birthdate && p.location === location);
    if (isDuplicate) {
      alert("Duplicate entry. Participant not added.");
      return;
    }

    const scores = [];
    for (let i = 1; i <= 5; i++) {
      const score = parseInt(prompt(`Q${i} score (1-5):`));
      scores.push(score);
    }

    const participant = {
      id: Date.now(),
      name, birthdate, location, cluster, gender, status, scores
    };
    participants.push(participant);
    displayParticipants();
  }

  function displayParticipants() {
    const container = document.getElementById("participants");
    container.innerHTML = "";

    participants.forEach(p => {
      const item = document.createElement("div");
      item.className = "participant-item";
      item.innerHTML = `
        ${p.name}
        <button class="delete-btn" onclick="openPasswordModal(${p.id})">Delete</button>
      `;
      item.onclick = () => showDashboard(p);
      container.appendChild(item);
    });
  }

  function showDashboard(p) {
    const avg = (p.scores.reduce((a,b) => a + b, 0) / p.scores.length).toFixed(1);
    const color = avg >= 4 ? '#4caf50' : avg >= 3 ? '#ffc107' : '#f44336';

    document.getElementById("dashboardSection").innerHTML = `
      <h3>${p.name}</h3>
      <p><strong>Cluster:</strong> ${p.cluster}</p>
      <p><strong>Location:</strong> ${p.location}</p>
      <div class="progress-circle" style="--percent: ${avg*20}; --color: ${color};">
        ${avg}
      </div>
    `;
    document.getElementById("dashboardSection").style.display = "block";
  }

  function openPasswordModal(id) {
    deletePendingId = id;
    document.getElementById("deletePassword").value = "";
    document.getElementById("passwordModal").style.display = "flex";
  }

  function closePasswordModal() {
    deletePendingId = null;
    document.getElementById("passwordModal").style.display = "none";
  }

  function confirmPassword() {
    const password = document.getElementById("deletePassword").value;
    if (password === "admin123") {
      const confirmDelete = confirm("Are you sure you want to delete this participant?");
      if (confirmDelete) {
        const index = participants.findIndex(p => p.id === deletePendingId);
        if (index !== -1) {
          participants.splice(index, 1);
          displayParticipants();
          document.getElementById("dashboardSection").style.display = "none";
        }
      }
      closePasswordModal();
    } else {
      alert("Incorrect password.");
    }
  }
</script>
</body>
</html>
